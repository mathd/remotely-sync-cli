name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and publish release assets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Build and package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -eu
          mkdir -p dist
          version="${GITHUB_REF_NAME}"
          bin="s3sync-go"
          ext=""
          archive_ext="tar.gz"
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
            archive_ext="zip"
          fi

          target="${bin}-${version}-${GOOS}-${GOARCH}"
          pkg_dir="dist/${target}"
          mkdir -p "${pkg_dir}"
          go build -trimpath -ldflags "-s -w" -o "${pkg_dir}/${bin}${ext}" .

          cp README.md LICENSE NOTICE "${pkg_dir}/"

          if [ "$archive_ext" = "zip" ]; then
            (cd dist && zip -rq "${target}.zip" "${target}")
          else
            tar -C dist -czf "dist/${target}.tar.gz" "${target}"
          fi

          rm -rf "${pkg_dir}"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          set -eu
          mkdir -p release
          find dist -type f -name "*.tar.gz" -exec cp {} release/ \;
          find dist -type f -name "*.zip" -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          set -eu
          cd release
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
